<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SDM by AlonBH - Sign In</title>

    <!-- Link the Bootstrap (from twitter) CSS framework in order to use its classes-->
    <!-- <link rel="stylesheet" href="Common/bootstrap.min.css">-->

    <!-- Link jQuery JavaScript library in order to use the $ (jQuery) method-->
    <script src="Common/jquery-2.0.3.min.js"></script>
    <script src="Common/LoginRoom.js"></script>

    <link rel="stylesheet" href="Common/LoginCss.css">
</head>
<body>
<div class="container ">
    <h1>Welcome to the Super Duper Market!</h1>
    <br/>
    <h2>Please Enter a Unique User Name,Select Type of User and then Press "Login":</h2>
    <br>
    <form id="loginSubmitForm" method="GET" action="login">
        <div class="user-box">
        <input id="UserNameTextBox" type="text" name="username" class=""/>
        </div>
        <div class="user-box">
        <input  type="radio" id="seller" name="userType" value="seller">
        <label for="seller">Seller</label>
        <input type="radio" id="costumer" name="userType" value="costumer">
        <label for="costumer">Customer</label><br>
        </div>
        <input class="btn btn-primary btn-ghost" id="submitLogin" type="submit" value="Login"/>


    </form>

    <br><br>
    <div >
        <h1 id="ErrorMassage"></h1>
    </div>

</div>
</body>
</html>
